<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico" />
        <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
        <title>Telephone Number Validator</title>
    </head>

    <body>
        <div class="header">
            <img class="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp logo" />
            <h1>Telephone Number <br>Validator</h1>

            <div class="phone-container">
                <div class="phone-background">
                    <div class="camera-container"></div>
                </div>
                
                <div class="result-container">
                    <label class="phone_number_input" for="phone-number-input">Enter a Phone Number:</label>
                    <input class="user-input" id="user_input" type="number" />
                    <div id="result-div"></div>
                </div>

                <div class="phone-footer">
                    <button class="check-btn" id="check-btn">Check</button>
                    <button class="clear-btn" id="clear-btn">Clear</button>
                </div>
            </div>
        </div>
    </body>
</html>
