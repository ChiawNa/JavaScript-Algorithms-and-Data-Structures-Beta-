<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico" />
        <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
        <title>Roman Numeral Converter</title>
    </head>
    <body>
        <div class="header">
            <img class="FreeCodeCamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freecodecamp logo">
            <h1>ROMAN NUMERAL<br>CONVERTER</h1>
            
            <div class="input-container">
                <label for="number-input">Enter a Number:</label>
                <input class="number" id="number" type="number"/>
                <button class="convert-btn" id="convert-btn">Convert</button>
            </div>

            <div id="output" class="output-container hidden">
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
